<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="main">
    <div>
        <h1 class="title">
            <span style="color: #3D3D3D">Login</span>
            <span>|</span>
            <span style="color: #46A358">Register</span></h1>
    </div>
    <p class="simple_text">Enter your email and password to register.</p>
    <form style="text-align: center">

        <div>
            <input
                    class="input"
                    type="text"
                    name="User name"
                    placeholder="User name"
                    id="User name">
        </div>

        <div>
            <input
                    class="input"
                    type="email"
                    name="Enter your email address"
                    placeholder="Enter your email address"
                    id="Enter your email address">
        </div>

        <div>
            <input
                    class="input"
                   type="password"
                   name="Password"
                   placeholder="Password"
                   id="Password">
        </div>

        <div>
            <input class="input2"
                   type="password"
                   name="Confirm password"
                   placeholder="Confirm password"
                   id="Confirm password">
        </div>

        <div>
            <button
                    type="button"
                    class="button">
                <b>Register</b>
            </button>
        </div>

        <p class="simple_text2">Or register with</p>

        <div class="link_1">
            <a href="https://www.google.com.ua" title="Google" target="_blank">
                <span>
                    <img src="images/google%201.svg" alt="Google">
                </span>
                Continue with Google</a>
        </div>

        <div class="link_2">
            <a href="https://www.facebook.com/" title="Facebook" target="_blank">
            <span>
                <img src="images/facebook%201.svg" alt="Facebook">
            </span>
                Continue with Facebook</a>
        </div>

    </form>
</div>
</body>
</html>
