<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="registration_frame">
    <div>
        <section class="registration_title">
                <span style="color: #3D3D3D;
                font-family: 'cera_promedium', sans-serif">
                    Login
                </span>
                <span> | </span>
                <span style="color: #46A358;
                font-family: 'cera_promedium', sans-serif">
                    Register
                </span>
        </section>
    </div>
    <p class="sub-title_text">Enter your email and password to register.</p>
    <form>
        <div>
            <input class="input_log_mail_pass"
                    type="text"
                    name="User name"
                    placeholder="User name"
                    id="User name">
        </div>
        <div>
            <input class="input_log_mail_pass"
                    type="email"
                    name="Enter your email address"
                    placeholder="Enter your email address"
                    id="Enter your email address">
        </div>
        <div>
            <input class="input_log_mail_pass"
                   type="password"
                   name="Password"
                   placeholder="Password"
                   id="Password">
        </div>
        <div>
            <input class="input_confirm"
                   type="password"
                   name="Confirm password"
                   placeholder="Confirm password"
                   id="Confirm password">
        </div>
        <section>
            <button type="button" class="button">
                <b>Register</b>
            </button>
        </section>
        <p class="pre-ending_text">Or register with</p>
        <section class="link_google">
            <a href="https://www.google.com.ua"
               title="Google"
               target="_blank">
                <span>
                    <img src="images/google%201.svg" alt="Google">
                </span>
                Continue with Google</a>
        </section>
        <section class="link_facebook">
            <a href="https://www.facebook.com/"
               title="Facebook"
               target="_blank">
            <span>
                <img src="images/facebook%201.svg" alt="Facebook">
            </span>
                Continue with Facebook</a>
        </section>
    </form>
</div>
</body>
</html>
